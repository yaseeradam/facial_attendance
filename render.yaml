# Render deployment configuration
# This file configures how Render deploys your backend

databases:
  - name: attendance-db
    databaseName: attendance_db
    user: attendance_user
    plan: free

services:
  - type: web
    name: face-attendance-backend
    runtime: python
    plan: free
    rootDir: attendance_backend
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: attendance-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: 1440
      - key: FACE_SIMILARITY_THRESHOLD
        value: 0.6
      - key: INSIGHTFACE_MODEL_NAME
        value: buffalo_l
      - key: APP_NAME
        value: Face Recognition Attendance System
      - key: DEBUG
        value: false
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false
    healthCheckPath: /health
